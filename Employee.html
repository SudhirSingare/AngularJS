
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




<style>
* {box-sizing: border-box}

/* Style the tab */
.tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 30%;
    height: 300px;
}

/* Style the buttons that are used to open the tab content */
.tab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    float: left;
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 70%;
    border-left: none;
    height: 300px;
}
</style>
<div  ng-app="myApp" ng-controller="customersCtrl">
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">Employees</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Departments</button>
</div>

<div id="London" class="tabcontent" style="display: block;">
    <span data-toggle="modal" data-target="#myModal"><i class="fas fa-plus-square fa-3x"></i></span>
  <div class="panel panel-default">
    
    <div class="panel-heading">Employees</div>
    <div class="panel-body">
        <input class="form-control" type="text" ng-model="name" placeholder="Search Names here"/>
        
        <table class="table">
            <thead>
              <tr>
                <th>Sr No.</th>
                <th>Name</th>
                <th>City</th>
                <th>Designation</th>
                  <th>Department</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="cust in employees | filter: name">
                <td>{{$index+1}}</td>
                <td>{{cust.name}}</td>
                <td>{{cust.city}}</td>
                <td>{{cust.designation}}</td>
                <td>{{cust.department}}</td>  
              </tr>
            </tbody>
        </table>
        
        
    </div>
</div>
    
    
    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input type="text" class="form-control" id="name" data-ng-model="Ename">
                      </div>
                      <div class="form-group">
                        <label for="pwd">City:</label>
                        <input type="text" class="form-control" id="city" data-ng-model="Ecity">
                      </div>
                   <div class="form-group">
                        <label for="pwd">Designation:</label>
                        <input type="text" class="form-control" id="desg" data-ng-model="Edesignation">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Department:</label>
                        <input type="text" class="form-control" id="dept" data-ng-model="Edept">
                      </div>
              <button type="submit" data-ng-click="addEmployee()" class="btn btn-default">Submit</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    
    
</div>

<div id="Paris" class="tabcontent" style="display: none;">
   
      <div class="panel panel-default" ng-app="myApp" ng-controller="customersCtrl">
    
    <div class="panel-heading">Departments</div>
    <div class="panel-body">
        <input class="form-control" type="text" ng-model="dname" placeholder="Search Names here"/>
        
        <table class="table">
            <thead>
              <tr>
                <th>Sr No.</th>
                <th>Department Name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dept in departments | filter: dname">
                <td>{{$index+1}}</td>
                <td>{{dept.name}}</td>
                <td>{{dept.description}}</td>
              </tr>
            </tbody>
        </table>
        
        
    </div>
</div>
    
</div>
</div>
    
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', Controller123);
    

    
function Controller123($scope) {
    
    $scope.employees =[
         {name:"Sudhir Singare", city:"Pune", designation:"Software Development Engineer", department:"IT"},
         {name:"Mark Vogt", city:"Chicago", designation:"Sharepoint Practice Lead", department:"Management"},
         {name:"Amruta Mundaye", city:"Nagpur", designation:"Software Development Engineer", department:"IT"},
         {name:"Sachin Ghaisas", city:"Mumbai", designation:"Vice Presedent, Global Services", department:"Management"},
         {name:"Amol Wanjare", city:"Pune", designation:"Associate Technical Manager", department:"IT"},
         {name:"Anand Lukade", city:"Pune", designation:"Senior Software Development Engineer", department:"IT"},
         {name:"Kiran Kale", city:"Nagpur", designation:"Software Development Engineer", department:"IT"},
         {name:"Nandakumar Sivaraman", city:"Pune", designation:"Director", department:"Management"}
    ];
    
        $scope.departments =[
         {name:"Management", city:"Pune", description:"Management people"},
         {name:"IT", city:"Chicago", description:"Software people"}
    ];
    
    $scope.addEmployee = function() {
        //$scope.count++;
        //alert('count: ');
        $scope.employees.push({
            name: $scope.Ename,
            city: $scope.Ecity,
            designation: $scope.Edesignation,
            department: $scope.Edept
        });
    };
    
}
 
function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the link that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
